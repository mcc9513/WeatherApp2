<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" id="zipcode" placeholder="Enter ZIP code" spellcheck="false">
        <input type="text" id="city" placeholder="Enter city" spellcheck="false" style="display: none;">
        <input type="text" id="state" placeholder="Enter state" spellcheck="false" style="display: none;">
        <button id="search-btn"><img src="images/search.png"></button>
    </div>
    <div class="toggle-search">
        <button id="toggle-search-btn">Search by City/State</button>
    </div>
    <div class="error">
        <p>Invalid Input</p>
    </div>
    <div class="weather">
        <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">28°F</h1>
        <h2 class="city">New York</h2>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div> 
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">15 mph</p>
                    <p>Wind Speed</p>
                </div>
            </div>     
        </div>
        <div class="additional-details">
            <p class="date">Date: </p>
            <p class="temp-hi-lo">Hi: 32°F | Lo: 22°F</p>
        </div>
        <div class="convert">
            <button id="toggle-temp-btn">Convert to Celsius</button>
        </div>
    </div>
</div>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
